<!--Signin.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .form-signin {
            max-width: 360px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingFullName" placeholder="John Doe">
              <label for="floatingFullName">Full name</label>
            </div>

            <div class="form-floating mb-2">
              <input type="number" class="form-control" id="floatingAge" placeholder="Age">
              <label for="floatingAge">Age</label>
            </div>
            
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            
            <button class="btn btn-secondary w-100 py-2 mt-2" type="button" onclick="window.location.href='Login.html'">Log in</button>


            <p class="mt-5 mb-3 text-center text-body-secondary">© 2017–2024</p>
        </form>
    </main>
    <form action="register.php" method="POST">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
